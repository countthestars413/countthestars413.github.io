<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>
  <style>
    body { margin: 0; overflow: hidden; background: #0e0e1f; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- Three.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.164.1/examples/js/loaders/FontLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.164.1/examples/js/geometries/TextGeometry.js"></script>

  <script>
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    let renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lights
    let light = new THREE.PointLight(0xffffff, 1);
    light.position.set(10, 10, 10);
    scene.add(light);

    let ambient = new THREE.AmbientLight(0x404040);
    scene.add(ambient);

    // Load font and create text
    let loader = new THREE.FontLoader();
    loader.load('https://cdn.jsdelivr.net/npm/three@0.164.1/examples/fonts/helvetiker_regular.typeface.json', function(font) {
      let textGeometry = new THREE.TextGeometry('Welcome!', {
        font: font,
        size: 1,
        height: 0.3,
        curveSegments: 12,
        bevelEnabled: true,
        bevelThickness: 0.03,
        bevelSize: 0.02,
        bevelOffset: 0,
        bevelSegments: 5
      });
      let textMaterial = new THREE.MeshPhongMaterial({ color: 0x00ffcc });
      let textMesh = new THREE.Mesh(textGeometry, textMaterial);
      textGeometry.center();
      scene.add(textMesh);

      camera.position.z = 5;

      // Animate
      function animate() {
        requestAnimationFrame(animate);
        textMesh.rotation.y += 0.01;
        textMesh.rotation.x += 0.005;
        renderer.render(scene, camera);
      }
      animate();
    });

    // Handle resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
